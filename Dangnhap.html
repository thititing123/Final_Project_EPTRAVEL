<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <script type="password" src="assets/js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-container-title">
            <img src="assets/images/icons/logo.png" alt="Không hiển thị" id="logo">
            <img src="assets/images/icons/sd.png" alt="Không hiển thị" id="sd">
        </div>
        <div class="login-container-form">
            <form action="">
                <div class="login-container-form-row__title">
                    <h1>Đăng nhập:</h1>
                    <h6>Đăng nhập bằng Google</h6>
                </div>
                <div class="login-container-form-row">
                    <label for="">Tài khoản: </label><span>*</span> <br>
                    <input type="text" name="email" id="email" placeholder="email@gmail.com" required>
                </div>
                <div class="login-container-form-row">
                    <div class="lose-pass">
                        <div>
                            <label for="">Mật khẩu: </label><span id="star">*</span>
                        </div>
                        <div>
                            <a href="">Quên mật khẩu</a>
                        </div>
                    </div>
                    <input type="password" name="pass" id="pass" placeholder="*********" required>
                    <div class="login-container-form-row login-button">
                        <button id="login">Đăng nhập</button>
                    </div>
                    <div class="login-container-form-row create-account">
                        <p>Bạn đã có tài khoản</p>
                        <a href="Dangky.html">Tạo tài khoản mới</a>
                    </div>
                    <div class="login-another-account"><span>Hoặc đăng nhập bằng</span> </div>
                    <div class="login-another-account__icon">
                        <div> <a href="" id="google"><img class="google" src="assets/images/icons/google.png"
                                    alt="Google"></a></div>
                        <div> <a href="" id="Facebook"><img class="icon" src="assets/images/icons/Facebook.png"
                                    alt="Facebook"></a></div>
                        <div><a href="" id="twitter"><img class="icon" src="assets/images/icons/twit.png" alt=""></a>
                        </div>
                    </div>
                    <div class="login-container-form-row help"><a href="">Help</a> </div>
            </form>
        </div>
    </div>
</body>

</html>
