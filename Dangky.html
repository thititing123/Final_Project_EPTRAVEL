<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <script type="password" src="assets/js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-container-title">
            <img src="assets/images/icons/logo.png" alt="Không hiển thị" id="logo">
            <img src="assets/images/icons/sd.png" alt="Không hiển thị" id="sd">
        </div>
        <div class="login-container-form">
            <form action="">
                <div class="login-container-form-row__title">
                    <h1>Đăng ký:</h1>
                    <h6>Đăng nhập bằng Google</h6>
                </div>
                <div class="login-container-form-row">
                    <label for="">Tài khoản: </label><span>*</span> <br>
                    <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
                </div>
                <div class="login-container-form-row">
                    <label for="">Mật khẩu: </label><span>*</span>
                    <input type="password" name="pass" id="pass" placeholder="*********" required>
                </div>
                <div class="login-container-form-row">
                    <label for="">Nhập lại mật khẩu: </label><span>*</span> <br>
                    <input type="password" name="pass" id="re-pass" placeholder="*********" required>
                </div>
                <div class="login-container-form-row register-button">
                    <button id="register">Tạo tài khoản</button>
                    <button id="login" onclick="location.href='Dangnhap.html';">Đăng nhập</button>
                </div>
                <div class="login-another-account"><span>Hoặc đăng nhập với <a href="Dangnhap.html">Tài khoản</a> </span> </div>
                <div class="login-container-form-row help"><a href="">Help</a> </div>
            </form>
        </div>
    </div>
</body>

</html>
